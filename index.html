
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>

</head>
<body>
    <main id="hero">
        <section class="container">
            <div class="text-container">
                <div class="todays-container">
                    <h1 class="todays" id='weather-placeholder'>Loading...</h1>
                    <h1 class="todays" id='temp-placeholder'></h1>
                    <p class="sunrise-sunset" id="sunrise-time"></p>
                    <p class="sunrise-sunset" id="sunset-time"></p>
                    <h2 class="city-name" id="city-placeholder"></h2>
                </div>
                <div class="todays-icon-wrapper" id='todays-icon'>
                
                </div>
                <div class="weekly-temperature"> 
                    <ul id='weekly-temperature-placeholder'></ul>
                </div> 
            </div>
        
            <footer>
                <p class="attribution">

                    <a href="https://www.freepik.com" title="Freepik"><strong>Freepik</strong></a> and
                    <a href="https://www.flaticon.com/authors/kosonicon" title="kosonicon"><strong>kosonicon</strong></a>
                    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                </p>
            </footer>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
