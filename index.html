
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>What's the Weather?</title>

</head>
<body>
    <main id="hero">
        <section class="container">
            <div class="text-container">
                <div class="todays-container">
                    <h1 class="todays what-wheather" id='weather-placeholder'>What's the weather?</h1>
                    <h1 class="todays" id='temp-placeholder'></h1>
                    <p class="sunrise-sunset" id="sunrise-time"></p>
                    <p class="sunrise-sunset" id="sunset-time"></p>
                    <h2 class="city-name" id="city-placeholder"></h2>
                    <select name="city-selection" class="city-selection">
                        <option value="">Select city</option>
                        <option value="lat=59.3294&lon=18.0686">Stockholm</option>
                        <option value="lat=39.904202&lon=116.407394">Beijing</option>
                        <option value="lat=53.350140&lon=-6.266155">Dublin</option>
                        <option value="lat=40.284409&lon=-84.156616">Sydney</option>
                        <option value="lat=40.712776&lon=-74.005974">New York</option>
                        <option value="lat=51.5073516&lon=-0.127758">London</option>
                        <option value="lat=48.864716&lon=2.349014">Paris</option>
                    </select>
                </div>
                <div class="todays-icon-wrapper" id='todays-icon'>
                
                </div>
                <div class="weekly-temperature"> 
                    <ul id='weekly-temperature-placeholder'></ul>
                </div> 
            </div>
        
            <footer>
                <p class="attribution">
                    Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware"><strong>Good Ware</strong></a>,  
                    <a href="https://www.flaticon.com/authors/payungkead" title="Payungkead"><strong>Payungkead</strong></a>, 
                    <a href="https://www.freepik.com" title="Freepik"><strong>Freepik</strong></a> and
                    <a href="https://www.flaticon.com/authors/kosonicon" title="kosonicon"><strong>kosonicon</strong></a>
                    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                </p>
            </footer>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
