<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="city-name">
            <p>City: <span id='city-placeholder'>Random city</span></p>
        </div>
        <div class="city-temp">
            <p>Temperature: <span id='temp-placeholder'></span> 째C</p>
        </div>
        <div class="city-weather">
            <p>Weather: <span id='weather-placeholder'></span></p>
        </div>
        <div class="weekly-forecast-min">
            <p>Lowest temperature: <span id='weekly-forecast-min-placeholder'></span> 째C</p>
        </div>
        <div class="weekly-forecast-max">
            <p>Highest temperature: <span id='weekly-forecast-max-placeholder'></span> 째C</p>
        </div>
        <div class="weekly">
            <p>Weekly temperature: <span id='weekly-placeholder'></span> 째C</p>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
